<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>绑定用户</title>
    <link href="../publicStyle/css/bootstrap.min.css" rel="stylesheet">
    <link href="../publicStyle/css/my-style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!--标题栏开始-->
<div class="header header-taiyi">
    <div class="fixNav-back-taiyi">
        <a href="#"></a>
        <span>用户绑定</span>
    </div>
</div>
<!--标题栏结束-->

<!--微信用户绑定WeChat-binding开始-->
<div class="container user-WeChat-binding">
    <div class="row user-image-binding">
        <div class="col-xs-5 wechat-image">
            <img src="../publicStyle/img/Wayne.jpg">
        </div>
        <div class="col-xs-2 binding-image">
            <img src="../publicStyle/icon/binding.png">
        </div>
        <div class="col-xs-5 binding-user-image">
            <img src="../publicStyle/img/logo.jpg">
        </div>
    </div>

    <div class="row phone-WeChat-binding">
        <span class="col-xs-3 phone-binding">手机号</span>
        <input type="text" class="col-xs-6 form-control">
        <span class="col-xs-3 second-binding">60秒</span>
    </div>

    <div class="row verification-code-binding">
        <span class="col-xs-3 phone-binding">验证码</span>
        <input type="text" class="col-xs-9 form-control">
    </div>
</div>

<div class="container information-WeChat-binding">
    您的微信将与健鱼会员账号进行绑定，绑定成功后，将获得健鱼微信公众号更多的服务。
</div>
<!--微信用户绑定WeChat-binding结束-->

<!--确认绑定submit-WeChat-binding开始-->
<div class="container submit-WeChat-binding">
    <a class="btn btn-block btn-success" href="#">确认绑定</a>
</div>

<script src="../publicStyle/js/jquery.min.js"></script>
<script src="../publicStyle/js/bootstrap.min.js"></script>
</body>

</html>
