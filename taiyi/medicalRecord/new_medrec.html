<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新建病历</title>
    <link href="../publicStyle/css/bootstrap.min.css" rel="stylesheet">
    <link href="../publicStyle/css/my-style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!--标题栏开始-->
<div class="header header-taiyi">
    <div class="fixNav-back-taiyi color-bg-medrec">
        <a href="index_medrec.html"></a>
        <span>新建病历</span>
    </div>
</div>
<!--标题栏结束-->

<!--新建病历new-medrec开始-->
<div class="container-new-medrec">
    <div class="patientInformation-new-medrec">
        <div class="patientInformation color-bg-medrec title-patientInformation">患者信息</div>
        <div class="patient-name">
            姓名
            <a href="patient_information.html">新建患者</a>
        </div>
    </div>

    <!--患者就诊信息visit-information-medrec开始-->
    <div class="visit-information-medrec">
        <div class="date-group">
            <div class="time-visti-medrec title-patientInformation">选择就诊日期</div>
            <div class="input-group date" id='datetimepicker'>
                <input type="text" placeholder="选择就诊日期" class="form-control"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>

        <div class="department-patient-information">
            <div class="departmentOfPatient color-bg-medrec title-patientInformation">就诊科室</div>
            <input type="text" class="form-control" placeholder="输入就诊科室">
        </div>
    </div>

    <div class="diagnosis-new-medrec">
        <div class="diagnosisInformation color-bg-medrec title-patientInformation">诊断</div>
        <textarea class="form-control" placeholder="输入诊断"></textarea>
    </div>
    <div class="diagnosis-new-medrec diagnosis-detail-new-medrec">
        <div class="diagnosisInformation color-bg-medrec title-patientInformation">病情详情</div>
        <textarea class="form-control" placeholder="输入病情详情"></textarea>
    </div>

    <!--添加病程开始-->
    <div class="courseOfPatient">
        <a href="create_new_course.html" class="add-course-medrec color-font-medrec">
            添加病程
        </a>
        <div class="container course-new-medrec list-course-new-medrec">
            <a href="modify_course.html">
                <div class="course-information">
                    <span class="course color-bg-medrec">入院</span>
                    <span class="remark-course-medrec">患者病情</span>
                </div>
            </a>
            <div class="row report-course">
                <div class="list-report-coures col-xs-6">
                    <a href="#" class="report-infrared">
                        <img src="../publicStyle/img/report-infrared.jpg" alt="缩略图">
                    </a>
                </div>
                <div class="list-report-coures col-xs-6">
                    <a href="#" class="report-infrared">
                        <img src="../publicStyle/img/report-infrared.jpg" alt="缩略图">
                    </a>
                </div>
            </div>
            <div class="time-report-course">
                上传时间
            </div>
        </div>

        <div class="container course-new-medrec list-course-new-medrec">
            <a href="modify_course.html">
                <div class="course-information">
                    <span class="course color-bg-medrec">处方医嘱</span>
                    <span class="remark-course-medrec">患者病情</span>
                </div>
            </a>
            <div class="row report-course">
                <div class="list-report-coures col-xs-6">
                    <a href="#" class="report-infrared">
                        <img src="../publicStyle/img/report-infrared.jpg" alt="缩略图">
                    </a>
                </div>
                <div class="list-report-coures col-xs-6">
                    <a href="#" class="report-infrared">
                        <img src="../publicStyle/img/report-infrared.jpg" alt="缩略图">
                    </a>
                </div>
            </div>
            <div class="time-report-course">
                上传时间
            </div>
        </div>
    </div>
</div>
<!--新建病历new-medrec结束-->

<!--保存病历开始-->
<div class="container submit-new-medrec">
    <a class="btn btn-block color-bg-medrec" href="index_medrec.html">保存</a>
</div>
<!--保存病历结束-->

<!--删除病历开始-->
<div class="container delete-new-medrec">
    <a class="btn btn-block btn-danger" href="index_medrec.html">删除</a>
</div>
<!--删除病历结束-->

<div class="container" style="height: 5px">
</div>

<script src="../publicStyle/js/jquery.min.js"></script>
<script src="../publicStyle/js/bootstrap.min.js"></script>
<!--报告单高度等于宽度js-->
<script type="text/javascript">
    $(document).ready(function () {
        $('.list-report-coures img').css('height', $('.list-report-coures img').css('width'));
    })
</script>
<!--日期js-->
<script src="../publicStyle/js/datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript"
        src="../publicStyle/js/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript">
    $(function () {
        $('#datetimepicker').datetimepicker({
            language: 'zh-CN',
            weekStart: 1,
            todayBtn: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1,
            minView: "month", //选择日期后，不会再跳转去选择时分秒
            format: "yyyy-mm-dd", //选择日期后，文本框显示的日期格式
            autoclose: true //选择日期后自动关闭
        }).on('changeDate', function (ev) {
            $(this).datetimepicker('hide');
        });
    });
</script>
</body>

</html>
