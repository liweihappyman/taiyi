<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新建病程</title>
    <link href="../publicStyle/css/bootstrap.min.css" rel="stylesheet">
    <link href="../publicStyle/css/my-style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!--标题栏开始-->
<div class="header header-taiyi">
    <div class="fixNav-back-taiyi color-bg-medrec">
        <a href="new_medrec.html"></a>
        <span>新建病程</span>
    </div>
</div>
<!--标题栏结束-->

<!--新建病程create-new-course开始-->
<div class="container container-select-course nav">
    <span>首诊</span>
    <ul class="nav nav-select-course">
        <li id="fat-menu" class="dropdown">
            <span id="drop-select-course" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
               aria-haspopup="true" aria-expanded="false">
                选择病程
                <span class="caret"></span>
            </span>
            <ul class="dropdown-menu" aria-labelledby="drop-select-course">
                <li><a href="#">出院</a></li>
                <li><a href="#">复诊</a></li>
                <li><a href="#">入院</a></li>
                <li><a href="#">手术</a></li>
                <li><a href="#">影像</a></li>
                <li><a href="#">影像</a></li>
                <li><a href="#">化验</a></li>
                <li><a href="#">体征</a></li>
                <li><a href="#">病历</a></li>
                <li><a href="#">处方医嘱</a></li>
                <li><a href="#">红外皮温诊断</a></li>
            </ul>
        </li>
    </ul>
</div>
<!--新建病程create-new-course结束-->

<!--记录患者病情illness-record-course结束-->
<div class="container illness-record-course">
    <textarea class="form-control" placeholder="记录患者病情"></textarea>
    <!--上传病程报告单report-illness-record开始-->
    <div class="row report-illness-record report-upload-public">
        <div class="add-image-record">添加影像记录</div>
        <div class="col-xs-4">
            <a  class="report-illness" data-toggle="modal" data-target=".modal-report-infrared1">
                <img src="../publicStyle/img/report-infrared.jpg" alt="缩略图">
            </a>
        </div>
        <div class="col-xs-4">
            <a  class="report-illness" data-toggle="modal" data-target=".modal-report-infrared2">
                <img src="../publicStyle/img/report-infrared.jpg" alt="缩略图">
            </a>
        </div>
        <div class="col-xs-4">
            <a href="../publicFunction/public_upload_report.html" class="report-upload1">
                <img src="../publicStyle/img/upload.png" alt="缩略图">
            </a>
        </div>
    </div>
    <!--上传病程报告单report-illness-record结束-->

    <!--上传病程报告单时间report-illness-time开始-->
    <div class="report-illness-time">
        <div class="date-group">
            <div class="input-group date" id='datetimepicker1'>
                <input type="text" placeholder="选择上传时间" class="form-control"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
</div>

<!--保存病程开始-->
<div class="container submit-new-course">
    <a class="btn btn-block color-bg-medrec" href="new_medrec.html">保存</a>
</div>
<!--保存病程结束-->

<div class="container" style="height: 5px">
</div>

<script src="../publicStyle/js/jquery.min.js"></script>
<script src="../publicStyle/js/bootstrap.min.js"></script><script type="text/javascript">
    $(document).ready(function () {
        $('.report-illness img').css('height', $('.report-illness img').css('width'));
    })
</script>
<!--日期js-->
<script src="../publicStyle/js/datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../publicStyle/js/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker({
            language: 'zh-CN',
            weekStart: 1,
            todayBtn: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1,
            minView: "month", //选择日期后，不会再跳转去选择时分秒
            format: "yyyy-mm-dd", //选择日期后，文本框显示的日期格式
            autoclose: true //选择日期后自动关闭
        }).on('changeDate', function (ev) {
            $(this).datetimepicker('hide');
        });
    });
</script>

</body>

</html>
